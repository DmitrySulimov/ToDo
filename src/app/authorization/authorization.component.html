<div class="row">
    <div class="col-md-4 offset-md-4">
        <form class="compact" (ngSubmit)="loggining()" #f="ngForm">
        <section class="form-block">
            <div class="login-group">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input name="username" class="username" type="text" id="login_username" [(ngModel)]="username" placeholder="Username" required>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Invalid</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="password" name="password" type="password" [(ngModel)]="password" id="login_password" placeholder="Password" required>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Invalid</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <a  [routerLink]="['/registration', username, password]" class="btn btn-link btn-block">Register</a>
            </div>
        </section>
        </form>
    </div> 
</div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <form class="compact" (ngSubmit)="loggining()" #f="ngForm">
        <section class="form-block">
            <div class="login-group">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input name="username" class="username" type="text" id="login_username" [(ngModel)]="username" #username="ngModel" placeholder="Username" required>
                    <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                        Enter correct username
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="password" name="password" type="password" [(ngModel)]="password #password="ngModel" id="login_password" placeholder="Password" required>
                    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                        Enter correct password
                    </div>
                </div>
                <button [disabled]="username.invalid || passwoord.invalid"  type="submit" class="btn btn-primary btn-block" >Sign in</button>
                <a  [routerLink]="['/registration']" class="btn btn-link btn-block">Register</a>
            </div>
        </section>
        </form>
    </div> 
</div>

<div class="row auth m-0">
    <div class="col-md-4 offset-md-4">
        <h4>Authorization</h4>
        <form class="compact" (ngSubmit)="loggining()" #f="ngForm" novalidate>
                <div class="login-group">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input name="username" class="username form-control" type="text" id="login_username" [(ngModel)]="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="password form-control" name="password" type="password" [(ngModel)]="password" id="login_password" placeholder="Password" required>
                    </div>
                    <button [disabled]="f.invalid"  type="submit" class="btn btn-primary btn-block" >
                        Sign in
                    </button>
                    <a [routerLink]="['/registration']" class="btn btn-link btn-block">Register</a>
                </div>
        </form>
    </div> 
</div>

<div class="row reg m-0">
    <div class="col-md-4 offset-md-4">
       <h4>Registration</h4>
        <form name="form" class="compact" (ngSubmit)="addUser()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" size="35" placeholder="Username" [(ngModel)]="username"  required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" size="35" placeholder="Password" [(ngModel)]="password" required />
            </div>
                <button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">
                  Register
                </button>
                <a routerLink="/" class="btn btn-link btn-block">Cancel</a>
        </form>
    </div>
</div>

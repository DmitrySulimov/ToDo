<div class="row">
    <div class="col-md-4 offset-md-4">
       <h2>Registration</h2>
        <form name="form" (ngSubmit)="addUser()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" size="35" [(ngModel)]="regUser.username"  required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" size="35" [(ngModel)]="regUser.password" required />
            </div>
                <button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">
                  Register
                </button>
                <a routerLink="/" class="btn btn-link btn-block">Cancel</a>
        </form>
    </div>
</div>
